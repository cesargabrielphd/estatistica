<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- compatibilidade -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  versão altern do site atual (idioma diferente) -->
    <link rel="alternate" href="https://es.example.com/" hreflang="pt-br" />
    <!-- security -->
    <meta
      http-equiv="Content-Security-Policy"
      content="img-src 'self' https://images.example.com; script-src 'self' https://cdn.example.com"
    />
    <meta name="google-site-verification" content="verific_token_aqui" />
    <meta name="referrer" content="no-referrer" />
    <!-- Prefetching, pré-carregamento, pré-navegação -->
    <link rel="dns-prefetch" href="//example.com/" />
    <link rel="preconnect" href="https://www.example.com/" />
    <link rel="prefetch" href="https://www.example.com/" />
    <link rel="prerender" href="https://example.com/" />
    <link rel="subresource" href="styles.css" />
    <link rel="preload" href="image.png" />
    <!-- Mais informações: https://css-tricks.com/prefetching-preloading-prebrowsing/ -->
    <!-- SEO -->
    <title>Departamento de Estatística</title>
    <link rel="shortcut icon" href="favicon-56.png" type="image/x-icon" />
    <meta
      name="description"
      content="Descrição curta do site (incluída nos resultados do motor de busca)."
    />
    <meta name="subject" content="Breve descrição do assunto do seu site" />
    <meta
      name="abstract"
      content="descreva o propósito do site (frase curta)."
    />
    <meta name="topic" content="Estatística" />
    <link rel="shortlink" href="https://example.com/?p=43625" />
    <!-- link curto caso a url da pag atual seja grande-->
    <!-- SEO - Geolocalização -->
    <meta name="geo.region" content="BR-DF" />
    <meta name="geo.placename" content="Brasília" />
    <!-- config -  -->
    <meta name="robots" content="index,follow" />
    <meta name="google" content="nositelinkssearchbox" />
    <meta name="format-detection" content="telephone=no" />
    <!-- info adds -->
    <meta name="generator" content="Visual Studio Code" />

    <!-- info author do doc.|site (dados struturados)-->
    <!-- NÃO USAR email ou telef do autor para não sofrer SPAM -->
    <link
      href="https://google.com/profiles/thenextweb"
      rel="me"
      type="text/html"
    />

    <!-- style -->
    <link
      rel="stylesheet"
      href="ac/globalheader/1/pt_BR/styles/globalheader.css"
    />
    <link
      rel="stylesheet"
      href="ac/globalnavbar/1/pt_BR/styles/globalnavbar.css"
    />
    <link
      rel="stylesheet"
      href="ac/globalsection/1/pt_BR/styles/globalsection.css"
    />
    <!-- <link rel="stylesheet" href="ac/globalmain/1/pt_BR/styles/globalmain.css" /> -->
    <link
      rel="stylesheet"
      href="ac/globalmain/1/pt_BR/styles/globalmain-v2.css"
    />
    <link
      rel="stylesheet"
      href="ac/globalfooter/1/pt_BR/styles/globalfooter.css"
    />
    <link
      rel="stylesheet"
      href="ac/globalslides/1/pt_BR/assets/2025/2025.1/6/01-3/news.txt"
    />
    <!--AppleIcon fonts + Icons -->
    <link
      rel="stylesheet"
      href="wss/fonts.css?families=SF+Pro,v3|SF+Pro+Icons,v3|fontello,v1"
      type="text/css"
      media="all"
    />
    <!-- script -->

    <!-- script (atributo: --'defer'--) -->
    <script
      defer
      src="ac/globalheader/1/pt_BR/scripts/globalheader.js"
    ></script>
    <script
      defer
      src="ac/globalnavbar/1/pt_BR/scripts/globalnavbar.js"
    ></script>

    <script defer src="ac/globalmain/1/pt_BR/scripts/globalmain.js"></script>
    <script
      defer
      src="ac/globalslides/1/pt_BR/assets/2025/2025.1/1/01-3/news.js"
    ></script>
    <script
      defer
      src="ac/globalfooter/1/pt_BR/scripts/globalfooter.js"
    ></script>

  </head>

</html>
