<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	
</head>
<body>
    <main class="main" role="main">
		<!-- 3 SECTIONS IN MAIN -->
		<section class="homepage-section collection-module">
			<!-- SECTIONS IN MAIN - 01 -->
			<div data-unit-id="graduacao" id="graduacao">
				<div id="modulo-content">
					<div class="unit-warpper">
						<a href="/graduacao/" class="unit-link" target="_self" rel="follow" tabindex="-1"
							aria-hidden="true">&nbsp;
							<!-- &nbsp; Este é um caractere de espaço em branco não quebrável. Ele é usado como conteúdo dentro da âncora para garantir que a âncora tenha alguma representação visual na página, mesmo que seja invisível. -->
						</a>
						<div class="unit-copy-warpper">
							<h2 class="headline">Graduação</h2>
							<h3 class="subhead">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</h3>
							<div class="cta-links">
								<!-- cta-link 01 -->
								<a href="/graduacao/" class="icon-arrow icon icon-after icon-chevronright"
									target="_self" rel="follow">
									Saiba mais
								</a>
								<!-- cta-link 02 -->
								<a href="/graduacao/" class="icon-arrow icon icon-after icon-chevronright"
									target="_self" rel="follow">
									como
								</a>
							</div>
						</div>
						<div class="unit-image-warpper">
							<figure class="unit-image unit-image-graduacao"></figure>
						</div>
					</div>
				</div>
			</div>
			<!-- SECTIONS IN MAIN - 02 -->
		</section>
		<!-- .final => SECTION + MAIN - 01 -->
		<!-- ========================= GRID BLOCK - SECTIONS ===================================  -->
	</main>
	<!-- .Final - main -->
</body>
</html>
