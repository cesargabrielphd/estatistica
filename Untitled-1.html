<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- 2sectionApple -->
    <section class="homepage-section collection-module">
        <div data-unit-id="tax-holiday-ribbon" class="background-white" >
            <div class="module-content">
                <div class="ribbon-tax-holiday">
                    <div class="section-content">
                        <span class="tax-holiday-ribbon-copy tax-holiday-hide tax-holiday-show">
                            For a limited time, shop select products tax‑free&nbsp;—
                            online and in stores.
                            <a href="/us/shop/goto/campaigns/tax_holiday" target="_self"
                                data-analytics-title="learn more - tax holiday 2023"
                                aria-label="Learn more, tax holiday 2023">Learn&nbsp;more<span
                                    class="icon icon-after icon-chevronright"></span></a>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div data-unit-id="iphone-trade-in" data-analytics-activitymap-region-id="iphone trade in 2023 ribbon">
            <div class="module-content">
                <div class="ribbon-iphone-ti">
                    <div class="section-content">
                        <span class="iphone-ti-ribbon-copy trade-in tax-holiday-hide tax-holiday-show">
                            Get $200–$640 in credit toward iPhone&nbsp;14
                            or&nbsp;iPhone&nbsp;14&nbsp;Pro when you trade in
                            iPhone&nbsp;11 or&nbsp;higher.<sup><a href="#footnote-1"
                                    aria-label="Footnote 1">1</a></sup>&nbsp;<a href="/us/shop/goto/buy_iphone"
                                target="_self"
                                data-analytics-title="shop iphone - 2023 trade in campaign">Shop&nbsp;iPhone<span
                                    class="icon icon-after icon-chevronright"></span></a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
